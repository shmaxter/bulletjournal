<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/302f1440fc.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Add CSS-->
    {% load static %}
    <link rel="stylesheet" href="{% static "journal/styles/main.css" %}">
    <!-- Add CDN For DateTimePicker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />



    <title>Journey</title>
    <style>
        /*Base Styles*/
html {
	scroll-behavior: smooth;	
}
body {
	background: linear-gradient(70deg, #e6e6e6, #f7f7f7);
	color: #514B64;
	min-height: 100vh;
}

code {
	background: #fff;
	padding: 0.2rem;
	border-radius: 0.2rem;
	margin: 0 0.3rem;
}
main{
	min-height: 1000px;
	padding-bottom:100px;
}
footer{
	padding:25px;
	color:white;	
	width:100%;
	font-weight: 600;
}


/* Minimalize */
.domino .hidethis{
	display: none;
}
.hidethis.body{
	display:block;
}

/*Domino*/
.dominos_page .domino{
	margin: 0;
    display: inline-block;    
	max-height: 250px;
	width:100%;
    overflow: hidden;
    background-color: white;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border: 1px solid black;
    transform: perspective(1px) translateZ(0);
    transition-duration: 0.5s;
    border-radius: 5px;
    padding: 15px;
}
.domino_container{
	
    display: inline-block;
    padding: 1px 10px;
    margin: 0;
}
.domino{
	margin: 5px 0;
    background-color: white;    
    -webkit-box-shadow: 3px 3px 5px 6px #ccc;
    -moz-box-shadow: 3px 3px 5px 6px #ccc;
    box-shadow: 1px 1px 1px 4px #ccc;
    transform: perspective(1px) translateZ(0);
    transition-duration: 0.5s;
    border-radius: 5px;
    padding: 9px 20px;
}
.domino .head{
	float:left;
	margin-bottom: 5px;
	margin-top:5px;
    font-size: 16px;
    line-height: 1.25;
    font-weight: 700;
}
.domino .rightside{
	display:block;
	float: right;
    margin-bottom: 5px;
    margin-top: 5px;
    /* font-size: 16px; */
    line-height: 1.25;
    font-weight: 700;
}

.domino .assignedJourneys{
	color:rgb(53, 53, 226);
	font-weight: 800;
	float: left;;
}
.domino .assignedJourneys a{
	margin-right:25px;
}
.jselected .domino .assignedJourneys{
	display: none;
}
.domino .clear{
	clear:both;
}
.domino .dom_actions{
	display:none;
	float: right;
    margin-bottom: 5px;
    margin-top: 5px;
    /* font-size: 16px; */
    line-height: 1.25;
    font-weight: 700;
}
.dominos_page .domino:hover .rightside{
	display:none;
	float: right;
    margin-bottom: 5px;
    margin-top: 5px;    
    line-height: 1.25;
    font-weight: 700;
}
.dominos_page .domino:hover .dom_actions{
	display:block;
	float: right;
    margin-bottom: 5px;
    margin-top: 5px;    
    line-height: 1.25;
    font-weight: 700;
}
.subdom:hover .journeys{
	display:none;
	float: right;
    margin-bottom: 5px;
    margin-top: 5px;    
    line-height: 1.25;
    font-weight: 700;
}
.dom_actions i{
	color:gray;
}
.dom_actions i:hover{
	color:black;
}
.subdom:hover .dom_actions{
	display:block;
	float: right;
    margin-bottom: 5px;
    margin-top: 5px;    
    line-height: 1.25;
    font-weight: 700;
}
.domino .body{
	font-weight: 500;
	font-size: 15px;
    line-height: 1.25;
}
.domino:hover{
	cursor:pointer;
	transform: scale(1.01);
    -webkit-transition-timing-function: cubic-bezier(0.47, 2.02, 0.31, -0.36);
    transition-timing-function: cubic-bezier(0.47, 2.02, 0.31, -0.36);
}
/*Domino Buttons*/
.domino_buttons{
	width: 100%;
	padding:15px 0;
}
.domino_buttons .d_button{	
	margin-right:20px;
	font-size: 35px;
}
.domino_buttons:hover{
	cursor: pointer;
}
.d_button.new{
	color:black;
}
.d_button.trash{
	color:red;
}

.d_button.time{
	color:skyblue;
}
.d_button.collection{
	color:red;
}
.icon-bullet{
	font-size:21px;
    display: block;
	background-color: black;
	color:black;
    border-radius: 100%;
	margin-bottom: 5px;
	box-shadow: 0px 0px 5px 0px #888;
	margin-right:3px;
}
.dlink{
	text-decoration: none;
	color:#514B64;
	margin-right: 0 !important;
}
.dlink:hover{
	text-decoration: none;
	color:#514B64;
}
i.pinned{
	color:red;
}
i.unpinned{
	color: lightcoral;
	
}
.icon-bullet{
	display: inline-block;
}
.domino i{
	font-size:20px;
}
i.unpinned:hover{
	color: red;	
}
i.incomplete{
	color:limegreen;
}
i.incomplete:hover{
	color:green;
}
i.completed{
	color:green;
}
i.fa-circle{
	color:black;
}
/*Joruney Styles*/
.journey-container{
	padding-top:25px;
}
.journey-container i{
	font-size:45px;
	display: block;
	color: skyblue;
	text-align: center;
}
.journey-container i:hover{
	color: blue !important;
}
.journey-container a:hover{
	text-decoration: none;;
}
.journey-container i.selected{
	font-size:45px;
	display: block;
	color: blue;
	text-align: center;
}
.journey-container .name{
	font-size: 21px;
    color: skyblue;
    font-weight: 800;
    text-align: center;
    margin-top: 25px;
    margin-bottom: -10px;
}
.journey-container .name.selected{
	color:blue;
}
.trash{
	float: right;		
}
.pindom{
	float: right;		
}
.completedom{
	float: right;		
}
.trash i{	
	color:gray;
}
.icon-journey{
	color:rgb(95, 197, 238);
}
.icon-dtop{
	font-size:30px !important;
}
i.note{
	color:gold;
}
/*paperbook Styles*/
.paper {
	width:75%;
	margin: 10px;	
	box-shadow: 0px 0px 5px 0px #888;
  }
  /*.paper::before {
	content: '';
	width: 2px;
	height: 100%;
	background-color: rgba(255,0,0,0.6);
  }*/
  .paper {
	position: relative;
  }
  .paper::before {
	position: absolute;
	top: 0;
	left: 40px;
  }
  .paper {
	padding-top: 10px;
	padding-bottom: 10px;
  }
  .paper .pattern {
	height: 100%;
	background-image: repeating-linear-gradient(#ffffff 0px, #ffffff 24px, white 25px);
  }
  .paper .content {
	padding-top: 6px;
	padding-left: 26px;
	padding-right: 16px;
	line-height: 25px;
	font-weight: 400;
	color:black;
	font-size: 18px;
	letter-spacing: 1px;
	word-spacing: 5px;
  }
  .paper .content b{
	  font-size:19px;
  }

  /*Completed Logic */
  .domino_container.completed-True .domino{
	  background-color : #ccc;
  }
  .domino_container.completed-True .domino .head, .domino_container.completed-True .body{
	  text-decoration: line-through;
  }
  /*.domino_container.completed-True .domino .head::after{
	border-bottom: 0.125em solid black;
  content: "";
  left: 5px;
  margin-top: calc(0.125em / 2 * -1);
  position: absolute;
  right: 5px;
  top: 50%;
}*/
.domino_container.completed-True .domino .head, .domino_container.completed-True .body{
	font-weight: 100 !important;
}
.timeblocks{
	display:inline-block;
}
.maindom.time-True{
	display:inline-block !important;
}
.maindom.time-False{
	max-width:100% !important;
	flex:none;
}
.timeblock{
	background-color:rgba(135, 206, 235,0.75);
	margin:5px;
	padding:7px 10px;
	box-shadow: 1px 1px 1px 1px #fff;
	border-radius:5px;
}
.timeblock span{
	color: #666666;
	font-size:16px;
	font-weight: 700;
}
.timeblock div{
	color:black;
	font-weight:600;
}
    </style>
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand">
                <!-- Logo Image -->
                
                <!-- Logo Text -->
                <span class="text-uppercase font-weight-bold">Journey</span>

            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="#" class="nav-link">Home <span
                                class="sr-only">(current)</span></a></li>

        <div class="container">
            <div class="col-md-12 text-left">
                
            </div>
            <div class="col-md-12 text-center">
               
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
