{% extends "journal/base.html" %}
{% block content %}
<h3>Register Here</h3>
{% load crispy_forms_tags %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
    <p>Already Have an account? Login <a href="/domino/login">here</a></p>
</form>
{% endblock %}
