{% extends 'journal/base.html' %}
{% block content %}
{% if user.is_authenticated %}
{% load crispy_forms_tags %}

<div class="time">

    <form method="post" class="form-group">
        {% csrf_token %}
        {{ timeform|crispy }}
        <input type="submit" value="Submit Time">
        {{timeform.error_messages}}
    </form>
</div>
{% else %}
<p><a href="login">Login Here</a></p>
{% endif %}
{% endblock %}
